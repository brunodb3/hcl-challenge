<mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>HCL Challenge</mat-card-title>
      <mat-card-subtitle>Please signup to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form id="signup-form" [formGroup]="signupForm">

          <mat-form-field class="full-width">
            <input matInput #email minLength="1" maxlength="256" placeholder="E-mail" formControlName="email" type="email">
            <mat-hint align="start">
              <strong>E-mail</strong>
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput #password minLength="5" maxlength="256" placeholder="Password" formControlName="password" type="password">
            <mat-hint align="start">
              <strong>Password</strong>
            </mat-hint>
          </mat-form-field>

          <button class="full-width form-button" mat-flat-button color="primary" (click)="submitSignup(email.value, password.value)" [disabled]="!signupForm.valid">Signup</button>
          <button class="full-width form-button" mat-flat-button color="primary" (click)="router.navigate(['/auth/login'])">Login</button>

        </form>
    </mat-card-content>
  </mat-card>
